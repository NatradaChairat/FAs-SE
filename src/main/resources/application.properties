spring.profiles.active=DBDataSource
server.baseUrl= http://localhost:8080/
server.imageUrl= images/

server.port= 8080

firebase.database-url= https://facialauthentication-camt.firebaseio.com
firebase.storage-url= facialauthentication-camt.appspot.com
firebase.config.path= fas-key-service.json

# Enabling H2 Console
spring.h2.console.enabled=true
#Turn Statistics on
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=debug
# Show all queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=trace