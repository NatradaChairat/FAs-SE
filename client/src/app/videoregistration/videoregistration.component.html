<script src="../assets/videoScript.js"></script>
<h1>Register</h1>
<h4>Step 2.2 of 3: Take face video with student card and the random text </h4>
<div class="row">
  <div class=" col-md-12">
    <div class="form-group">
      <p></p>
      <form>

        <div class="row pb-3">
          <label class="col-1 text-right">Random Text: </label>
          <div class="col-8">
            <label class="col-6">{{randomtext}}</label>
          </div>
        </div>
        <div class="row pb-3">
          <label class="col-1 text-right">Important! </label>
          <div class="col-8">
            <label class="col-6">Please, write the random text on a plain paper and holding with student card to take the video.</label>
          </div>
        </div>

        <video id="myVideo" class="video-js vjs-default-skin"></video>

      </form>
    </div>
  </div>
</div>
