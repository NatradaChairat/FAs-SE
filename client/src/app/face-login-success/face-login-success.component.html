<div class="container">
  <div class="row justify-content-center">
    <h2>Face login success!!</h2>
  </div>
  <div class="row justify-content-center">
    <div class="col-6 justify-content-center">

      <!--using NgModel instead of {{}}-->
      <div class="row justify-content-center"><b>Success rate: {{showConfidence}}% {{showStudentId}}</b></div>

      <mat-progress-bar
        class="example-margin"
        [color]="color"
        [mode]="mode"
        [value]="value"
        [bufferValue]="bufferValue">
      </mat-progress-bar>
    </div>
  </div>
</div>
