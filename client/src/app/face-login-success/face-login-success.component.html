<div class="container">
  <div class="row justify-content-center">
    <h2>Face login success!!</h2>
  </div>
  <div class="row justify-content-center">
    <div class="col-6 justify-content-center">

      <!--using NgModel instead of {{}}-->
      <div class="row justify-content-center"><b>Success rate: {{faceLoginComponent.confidence}}% {{faceLoginComponent.studentId}}</b></div>
      <!--For success rate-->
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="{{faceLoginComponent.confidence}}" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
  </div>
</div>
