<h1>Register</h1>
<h4>Step 3 of 3: Phonenumber Verification </h4>
<div class="row">
  <div class=" col-md-12">
    <div class="form-group">
      <p>Confirm verification email</p>
      <form #otpForm="ngForm" (ngSubmit)="onSubmit(oTP)">

        <div class="row form-group pb-3">
          <label class="col-2 text-right">Phonenumber: </label>
          <div class="col-8">
            <label class="col-2 text-right">{{account?.phonenumber}}</label>
          </div>
        </div>

        <div class="row form-group">
          <label class="col-2 text-right">OTP </label>
          <div class="col-6">
            <input type="email" class="form-control" id="otp" name="otp"
                   [(ngModel)]="otp" #oTP="ngModel"
                   required/>
          </div>
          <div class="col-4">
            <div *ngIf="!oTP.valid && oTP.touched">Email is required</div>
          </div>
        </div>
        <!--<div class="row pb-3">
          <label class="col-2 text-right">Username: </label>
          <div class="col-8">
            <label class="col-2 text-right">{{account?.username}}</label>
          </div>
        </div>-->
        <hr>

        <button [disabled]="!otpForm.form.valid"  type="submit" class="btn btn-primary mx-2" >submit</button>

      </form>
    </div>
  </div>

</div>
